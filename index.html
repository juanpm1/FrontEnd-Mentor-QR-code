<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div>
    <main class="main">
      <img class="qr-code" src="./images/image-qr-code.png" alt="qr code">
      <div class="description-container">
        <h3 class="description-container__h3">Improve your front-end skills by building projects</h3>
        <p class="description-container__p">Scan the QR code to visit Frontend Mentor and take your coding skills to the
          next level</p>
      </div>
    </main>
  </div>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/juan-pablo-main%C3%A9-94295214b/" target="_blank">Juan Pablo
        Maine</a>.</p>
  </footer>
</body>

</html>
